<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>

<body>
    <div class="library-page" id="libraryPage">
        <header>
            <h1>Library</h1>
            <button id="addBookBtn">Add Book +</button>
        </header>
        <dialog id="addBookModal" class="modal">
            <h2>New Book</h2>
            <form action="" id="bookForm">
                <input type="text" name="title" id="bookTitle" required>
                <label for="bookTitle">Title</label>

                <input type="text" name="author" id="bookAuthor" required>
                <label for="bookAuthor">Author</label>

                <input type="number" name="pages" id="totalPages" required>
                <label for="totalPages">Total Pages</label>

                <input type="checkbox" name="status" id="readStatus">
                <label for="readStatus">Have you read this book?</label>

                <input type="submit" value="Submit" id="submitBook"></input>
            </form>
        </dialog>
        <main class="book-container" id="book-container">
        </main>
    </div>


    <script src="script.js"></script>
</body>

</html>
