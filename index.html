<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>

<body>
    <div class="library-page flex-col center" id="libraryPage">
        <header class="flex-col center">
            <h1>Library</h1>
            <button id="addBookBtn">Add Book +</button>
        </header>
        <dialog id="addBookModal" class="modal">

            <form action="" id="bookForm" class="flex-col center">
                <button id="closeButton">&#x2715;</button>
                <h2>New Book</h2>
                <div class="input-field flex-col">
                    <label for="bookTitle">Title</label>
                    <input type="text" name="title" id="bookTitle" placeholder=" " required aria-required="true">
                </div>
                <div class="input-field flex-col">
                    <label for="bookAuthor">Author</label>
                    <input type="text" name="author" id="bookAuthor" placeholder=" " required aria-required="true">
                </div>
                <div class="input-field flex-col">
                    <label for="totalPages">Total Pages</label>
                    <input type="number" name="pages" id="totalPages" placeholder=" " required aria-required="true"
                        min="1">
                </div>
                <div class="input-field flex-row center">
                    <input type="checkbox" name="status" id="readStatus">
                    <label for="readStatus">Have you read this book?</label>
                </div>
                <div class="input-field flex-row center">
                    <input type="submit" value="Submit" id="submitBook"></input>
                </div>
            </form>
        </dialog>
        <main class="book-container" id="book-container">
        </main>
    </div>


    <script src="script.js"></script>
</body>

</html>
